# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Oriente
subtitle: Desenvolvedor Front End
description:
author: Leandro Oriente
theme: oriente

url: https://leandrooriente.com
root: /

# SEO
permalink: :title/
sitemap:
  path: sitemap.xml

# Directory
source_dir: source
public_dir: public
code_dir: downloads/code
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

date_format: DD/MM/YYYY
time_format: HH:mm:ss

# Pagination

per_page: 20
pagination_dir: page

# Deploy

uncss:
  enable   : false
  priority : 10
  timeout  : 1000

deploy:
  type: git
  repo: git@github.com:leandrooriente/leandrooriente.git
  branch: master
  message: Deploy
  name: leandrooriente
  email: leandroriente@gmail.com
