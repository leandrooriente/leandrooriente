---
layout: default
type: post
---

<div class="post-item post-page" itemscope itemtype="http://schema.org/BlogPosting">
  <div class="container">
    <header class="post-header clearfix">
      <h1 class="post-title" itemprop="name">
        {{ page.title }}
      </h1>
      <meta itemprop="datePublished" content="{{ page.date  | date_to_xmlschema }}"/>
      <p class="post-date">{{ page.date | date_to_string }}</p>
    </header>
    {% if page.image_highlight %}
    <img src="{{ page.image_highlight }}" alt="{{ page.title }}" class="img-rounded img-responsive post-highlight-image">
    {% endif %}
    <div class="post-content"  itemprop="articleBody">
        {{ content }}
    </div> <!-- post-content -->


    {% include share-provider.html %}

    {% include newsletter-form.html %}

    {% include author-post.html %}
  </div>
</div><!-- post-item -->
{% include comments.html %}
{% include related.html %}
