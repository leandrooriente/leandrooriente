---
layout: default
headerClass: 'header-min'
---

<div class="post-item post-page">
	<header class="post-header clearfix">
		<h1 class="post-title">
			{{ page.title }}
		</h1>
		<p class="post-date">{{ page.date | date_to_string }}</p>
	</header>
	<div class="post-content">
		<div class="post-excerpt">
			{{ content }}

			<p class="author-post">Publicado por <a href="https://plus.google.com/100466667846971992298?
   rel=author">leandrooriente</a></p>
		</div> <!-- post-excerpt -->
	</div> <!-- post-content --> 
</div><!-- post-item -->
<div class="post-comments">
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'leandrooriente'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
	    
</div><!--post-comments-->
