{% case site.theme.comments.provider %}
{% when "disqus" %}
<div class="post-comments">
    <div class="container">
        <h3>
            <i class="ico-bubble"></i> Solte o verbo
        </h3>
        <div id="disqus_thread" class="disqus-container"></div>
        <script type="text/javascript">
            /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
            var disqus_shortname = '{{site.theme.comments.disqus.short_name}}'; // required: replace example with your forum shortname
            var disqus_url = '{{site.production_url}}{{page.url}}/';
    
            /* * * DON'T EDIT BELOW THIS LINE * * */
            (function() {
                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
            })();
        </script>
    </div>
</div><!--post-comments-->
{% endcase %}
