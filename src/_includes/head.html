    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="description" content="{{ page.description }}" />

        <link rel="author" href="{{site.author.googleplus}}"/>

        <meta property="og:title" content="{{page.title}}"/>
        <meta property="og:site_name" content="{{site.name}}"/>
        <!-- <meta property="og:url" content="{{site.production_url }}{{page.url}}" /> -->
        {% if page.image_thumb %}
        <meta property="og:image" content="{{site.production_url }}{{page.image_thumb}}"/>
        {% else %}
        <meta property="og:image" content="{{site.production_url }}/images/profile-big.jpg"/>
        {% endif %}
        <meta property="og:type" content="blog"/>
        <meta property="og:description" content="{{ page.description }}"/>
        <meta property="fb:admins" content="1830683781"/>
        <meta property="fb:app_id" content="479584285400462"/>

        <link href='/favicon.ico' rel='shortcut icon'/>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,400,300,700" />

        <!-- build:css /static/styles/app.min.css -->
        <link rel="stylesheet" href="/static/libs/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/styles/main.css">
        <!-- endbuild -->
    </head>
