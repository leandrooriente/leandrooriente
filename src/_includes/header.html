<header class="clearfix header-app">
    {% if page.type == "post" %}
    <p class="logo">
        <a href="/">
            <span class="site-title">{{ site.name }}</span>
            <span class="site-description">{{ site.tagline }}</span>
        </a>
    </p>
    {% else %}
    <h1 class="logo">
        <a href="/">
            <span class="site-title">{{ site.name }}</span>
            <span class="site-description">{{ site.tagline }}</span>
        </a>
    </h1>
    {% endif %}
</header>
